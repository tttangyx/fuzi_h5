<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>附子基地 - 割根工艺</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/base.css">
</head>
<body>
    <img src="picture/figener.jpg" alt="引导图片" class="guide-image">
    <div class="base-container">


        <!-- 添加金币显示 -->
    <div class="coins-display">
        <img src="picture/coin.png" alt="金币" class="coin-icon">
        <span class="coin-count">0</span>
    </div>
        <!-- 添加附宝和对话框 -->
    <div class="character"></div>
    <div class="character-dialog">
        欢迎来到种植地！你知道附子是怎么成长的吗？跟着我一起体验一下吧！
    </div>

        <!-- 顶部进度指示器 -->
        <div class="process-indicator">
            <div class="process-step active" data-step="1">
                <div class="step-dot"></div>
                <span class="step-name">采收附子</span>
            </div>
            <div class="process-step" data-step="2">
                <div class="step-dot"></div>
                <span class="step-name">割根处理</span>
            </div>
            <div class="process-step" data-step="3">
                <div class="step-dot"></div>
                <span class="step-name">清洗</span>
            </div>
            <div class="process-step" data-step="4">
                <div class="step-dot"></div>
                <span class="step-name">炮制</span>
            </div>
            <div class="process-step" data-step="5">
                <div class="step-dot"></div>
                <span class="step-name">切片/粉碎</span>
            </div>
        </div>

        <!-- 主要内容区域 -->
        <div class="content-area">
            <!-- 工具区域 -->
            <div class="tools-area">
                <div class="tool" id="currentTool" draggable="true">
                    <img src="picture/shovel.png" alt="工具" id="toolImage">
                </div>
            </div>

            <!-- 工作区域 -->
            <div class="work-area" id="workArea">
                <div class="process-image">
                    <img src="picture/initial.png" alt="工作区域" id="processImage">
                </div>
                <div class="progress-bar">
                    <div class="progress" id="progressBar"></div>
                </div>
            </div>

            <!-- 工艺详情面板 -->
            <div class="details-panel">
                <div class="detail-item">
                    <h3>工艺要点</h3>
                    <ul id="processTips">
                        <li>选择适当的采收时间</li>
                        <li>注意分离时的完整性</li>
                        <li>避免机械损伤</li>
                    </ul>
                </div>
                <div class="detail-item">
                    <h3>注意事项</h3>
                    <ul id="processCautions">
                        <li>佩戴防护手套</li>
                        <li>轻柔操作避免损伤</li>
                        <li>保持工作环境清洁</li>
                    </ul>
                </div>
            </div>
        </div>

        <!-- 返回按钮 -->
        <div class="return-world-btn-container">
            <button class="return-world-btn" onclick="returnToMap()">
                返回世界地图
            </button>
            <button id="resetBtn" class="reset-btn">
                重置进度
            </button>
        </div>

        <!-- 完成后的操作面板 -->
        <div class="completion-panel" style="display: none;">
            <h2>工艺流程已完成</h2>
            <p>恭喜获得 <span id="coinAmount">100</span> 金币！</p>
        </div>
    </div>

    <script src="js/base.js"></script>
</body>
</html>
